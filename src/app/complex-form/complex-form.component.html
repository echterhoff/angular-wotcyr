<form [formGroup]="form" (ngSubmit)="login()">
  <div *ngIf="form.errors" class="alert alert-danger">
    The username or password is invalid.
  </div>
  <div formGroupName="account">
    <div class="form-group">
      <label for="username">Username</label>
      <input
             formControlName="username"
             type="text"
             id="username"
             class="form-control">
      <div *ngIf="username.pending">Checking username...</div>
      <div
           class="alert alert-danger"
           *ngIf="username.touched && username.invalid">
        <div *ngIf="username.errors.required">Username is required</div>
        <div *ngIf="username.errors.minlength">Username should be minimum {{ username.errors.minlength.requiredLength }}
        </div>
        <div *ngIf="username.errors.cannotContainSpace">Username cannot contain space.</div>
        <div *ngIf="username.errors.mustBeUnique">Username already exists.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="password" (click)="buttonClicked($event)">Password</label>
      <input
             formControlName="password"
             type="text"
             id="password"
             class="form-control">
    </div>
    <div class="form-group">
      <button class="btn btn-primary" type="submit">Submit</button>
    </div>
  </div>
</form>

<svg [(ngModel)]="isActive" ngDefaultControl (click)="favtoggle()" class="bi" width="1em" height="1em" fill="currentColor">
  <use [style.display]="!isActive ? 'block' : 'none'" xlink:href="bootstrap-icons.svg#star"/>
  <use [style.display]="isActive ? 'block' : 'none'" xlink:href="bootstrap-icons.svg#star-fill"/>
</svg>
